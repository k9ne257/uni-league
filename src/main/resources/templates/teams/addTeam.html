<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Hinzufügen</title>

    <link href="/css/style.css" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="row justify-content-center">
    <div th:if="${teamPresent}">
        <h1>Team Bearbeiten</h1>
    </div>

    <div th:unless="${teamPresent}">
        <h1>Team Hinzufügen</h1>
    </div>


    <form class="form-group col-6" th:action="@{${teamPresent ?  '/teams/edit' : '/teams/insert'}}" th:object="${team}"
          method="post">
        <div th:if="${teamPresent}">
            <input class="form-control" name="id" type="number" th:value="${team.id}" hidden>
        </div>

        <div class="row">
            <h3>Name</h3>
        </div>
        <div class="row">
            <div th:if="${teamPresent}">
                <input class="form-control form-control-lg" placeholder="Lakers" name="name" type="text"
                       th:value="${team.name}" required>
            </div>

            <div th:unless="${teamPresent}">
                <input class="form-control form-control-lg" placeholder="Lakers" name="name" type="text" required>
            </div>
        </div>

        <div class="row">
            <h3>Logo</h3>
        </div>
        <div class="row">
            <input class="form-control form-control-lg" name="logo" type="file" id="logoId">
        </div>

        <div th:if="${teamPresent}">
            <div class="row">
                <h3>Spielanzahl</h3>
            </div>

            <div class="row">
                <input class="form-control form-control-lg" placeholder="" name="gamesPlayed"
                       th:value="${team.gamesPlayed}" type="number">
            </div>

            <a class="row mt-5 justify-content-center" href="#">
                <button class="col-3 btn btn-lg" style="background: #00FF00" th:text="${team.wins}" type="button"></button>

                <button class="col-3 btn btn-lg mx-5" style="background: #0000FF" th:text="${team.draws}" type="button"></button>

                <button class="col-3 btn btn-lg" style="background: #FF0000" th:text="${team.losses}" type="button"></button>
            </a>

        </div>
        <div class="row mt-5">
            <button type="submit" class="btn btn-primary">Eintragen</button>
        </div>
    </form>
</div>
</body>

</html>
