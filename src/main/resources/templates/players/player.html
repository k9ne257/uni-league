<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spieler</title>

    <link href="/css/style.css" rel="stylesheet">

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
</head>
<body class="container">
<div class="row">
    <div class="col-3">
        <h1>Spieler</h1>

        <a href="/addPlayer">
            <button class="btn btn-primary">Hinzuf√ºgen</button>
        </a>
    </div>
</div>
<div class="row justify-content-center">
    <table class="table">
        <thead>
        <tr>
            <th> id</th>
            <th> Name</th>
            <th> Spitzname</th>
            <th> Team</th>
            <th> Spielanzahl</th>
            <th> Aktion</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${players.isEmpty()}">
            <td colspan="2"> Keine Spieler Vorhanden</td>
        </tr>
        <tr th:each="player : ${players}">
            <td><span th:text="${player.id}"></span></td>
            <td><span th:text="${player.name}"></span></td>
            <td><span th:text="${player.nickName}"></span></td>
            <td><span th:text="${player.team}"></span></td>
            <td><span th:text="${player.getGamesPlayed}"></span></td>
            <td>
                <a th:class="mx-2" th:href="@{/editPlayer/{id}(id=${player.id})}">
                    <button class="btn btn-primary">
                        <img src="/assets/edit.svg">
                    </button>
                </a>

                <a th:class="mx-2" th:href="@{/deletePlayer/{id}(id=${player.id})}">
                    <button class="btn btn-primary" style="background: #8c0101">
                        <img src="/assets/delete.svg">
                    </button>
                </a>
            </td>
        </tr>
        </tbody>

    </table>

</div>


</body>

</html>
